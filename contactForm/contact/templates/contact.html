<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div><h2>Contact</h2></div>
    <!-- name,phone,email,subject,message -->
     <form action="" method="POST">
        {% csrf_token %}
        <div><label for="name">Name</label> <input type="text" name="name"></div>
        <div><label for="phone">Phone</label> <input type="number" name="phone"></div>
        <div><label for="email">Email</label> <input type="text" name="email"></div>
        <div><label for="subject">Subject</label> <input type="text" name="subject"></div>
        <div><label for="message">Message</label> <textarea type="text" name="message"></textarea></div>

        <button type="submit">Submit</button>
     </form>
     {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


</body>
</html>
