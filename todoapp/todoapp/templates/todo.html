{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
    <div class="signup-login">
      
        <div class="signup-box">
            <div><h1>Hello {{user}}</h1></div>
            <div class="heading">
                Get Things Done
             </div>
             <div class="ance"><a  href="{% url 'signout' %}"> <i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
            
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="title" required class="inp" placeholder="Add Today's Task?" id="">
                <input type="submit" class="submit-button" value="Add Task" name="" id="">
           


            </form>
{% for todo in res %}
<div class="Todo">
  <h5>{{todo.srno}}</h5>
  <p>{{todo.title}}</p>
  <div>
    <a href="/edit_todo/{{todo.srno}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    <a href="/delete_todo/{{todo.srno}}"><i class="fa fa-trash" aria-hidden="true"></i></a>
  </div>
</div>
{% endfor %}


</div>
    </div>
</body>
</html>
